<!DOCTYPE html>
<!-- saved from url=(0050)https://www.swiper.com.cn/demo/030-pagination.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./Swiper demo_files/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
</head>
<body style="">
  <!-- Swiper -->
  <div class="swiper-container swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-3528px, 0px, 0px);">
      <div class="swiper-slide" style="width: 882px;">Slide 1</div>
      <div class="swiper-slide" style="width: 882px;">Slide 2</div>
      <div class="swiper-slide" style="width: 882px;">Slide 3</div>
      <div class="swiper-slide swiper-slide-prev" style="width: 882px;">Slide 4</div>
      <div class="swiper-slide swiper-slide-active" style="width: 882px;">Slide 5</div>
      <div class="swiper-slide swiper-slide-next" style="width: 882px;">Slide 6</div>
      <div class="swiper-slide" style="width: 882px;">Slide 7</div>
      <div class="swiper-slide" style="width: 882px;">Slide 8</div>
      <div class="swiper-slide" style="width: 882px;">Slide 9</div>
      <div class="swiper-slide" style="width: 882px;">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-bullets"><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

  <!-- Swiper JS -->
  <script src="./Swiper demo_files/swiper.min.js.下载"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>


</body></html>
